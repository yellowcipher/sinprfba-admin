<p>
  Carrosel principal
</p>
<form #post="ngForm" (ngSubmit)="createPost(post.value)">
  <div class="form-group">
      <label for="titleInput">Título:</label>
      <input type="text" required ngModel name="titleInput" #titleInput="ngModel" [class.is-invalid]="titleInput.touched && titleInput.invalid" class="form-control">
      <p *ngIf="titleInput.touched && !titleInput.valid"><small style="color:red;">*Campo obrigatório</small></p>

      <label for="resumeInput">Resumo:</label>
      <textarea type="text" required ngModel name="resumeInput" #resumeInput="ngModel" [class.is-invalid]="resumeInput.touched && resumeInput.invalid" class="form-control"></textarea>
      <p *ngIf="resumeInput.touched && !resumeInput.valid"><small style="color:red;">*Campo obrigatório</small></p>
      
      <label>Imagem:</label>
      <div class="custom-file">
          <input required type="file" class="custom-file-input" name="imageInput" id="imageInput" aria-describedby="imageInput" ngModel>
          <label class="custom-file-label" for="imageInput">Choose file</label>
        </div>


        <button class='btn btn-primary' type='submit' [disabled]="post.invalid">Adicionar ao carrosel principal</button>
  </div>
</form>
